<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Information</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h2>Enter Sample ID</h2>
        <form id="sampleForm">
            <label for="sampleId">Sample ID:</label>
            <input type="text" id="sampleId" name="sampleId" required>
            <button type="submit">Get Sample Info</button>
        </form>
        <div class="sample-info" id="sampleInfo"></div>
        <canvas id="sampleChart" width="400" height="200"></canvas>
    </div>
</body>
</html>
