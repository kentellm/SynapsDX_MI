<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Information</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Enter Sample ID</h2>
        <form id="sampleForm">
            <label for="sampleId">Sample ID:</label>
            <input type="text" id="sampleId" name="sampleId" required>
            <button type="submit">Get Sample Info</button>
        </form>
        <div class="sample-info" id="sampleInfo"></div>
    </div>
    <div class="dashboard" id="dashboard" style="display:none;">
        <h2>Dashboard</h2>
        <div class="panel" id="panel1">Panel 1</div>
        <div class="panel" id="panel2">Panel 2</div>
        <div class="panel" id="panel3">Panel 3</div>
        <div class="panel" id="panel4">Panel 4</div>
        <div class="panel" id="panel5">Panel 5</div>
        <div class="panel" id="panel6">Panel 6</div>
    </div>
</body>
</html>
